<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSM and Cost Evolution</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="control-panel">
      <label for="components">Number of Components:</label>
      <input type="number" id="components" value="5" min="2" max="10">
      
      <label for="dependency">Number of Dependencies (d):</label>
      <input type="number" id="dependency" value="3" min="2" max="5">
      
      <button id="generateDSM">Generate DSM</button>
       
    </div>
    
    <div class="visualization">
      <div id="dsmMatrix"></div>
      <div id="dsm-heatmap"></div>

       <div id="correlationHeatmap"></div>
      <canvas id="costGraph"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
