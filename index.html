<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSM Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>DSM Visualizer</h1>
    </header>
    <main>
      <div class="controls">
        <label for="method">Method:</label>
        <select id="method">
          <option value="fixed-in-degree">Fixed In-Degree</option>
          <option value="random">Random</option>
        </select>

        <label for="n">n (components):</label>
        <input type="number" id="n" min="1" value="10">

        <label for="d">d (degree):</label>
        <input type="number" id="d" min="0" value="2">

        <button id="update-dsm" class="button-primary">Update DSM</button>
        <button id="run" class="button-primary">Run</button>
        <button id="clear" class="button-secondary">Clear Axes</button>
      </div>

      <div class="visualization">
        <div class="dsm-container">
          <h2>DSM Matrix</h2>
          <div id="dsm-grid"></div>
        </div>
        <div class="plot-container">
          <h2>Cost Evolution</h2>
          <canvas id="cost-chart"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
