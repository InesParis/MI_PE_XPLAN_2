<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSM Technology Cost Evolution</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>DSM Technology Cost Evolution</h1>
        
        <div class="info">
            <label for="num-components">Number of Components:</label>
            <input type="number" id="num-components" min="1" >
            <button onclick="setNumberOfComponents()">Set Components</button>
        </div>

        <div class="info">
            <label for="dependencies">Component Dependencies (format: 1-2):</label>
            <input type="text" id="dependencies" placeholder="e.g., 1-2, 2-3">
            <button onclick="setDependencies()">Set Dependencies</button>
        </div>

        <div id="costs-container">
            <h2>Component Costs:</h2>
            <ul id="components-list"></ul>
        </div>

        <div class="action-container">
            <button onclick="initializeSimulation()">Run Simulation</button>
        </div>
        
        <div class="total-cost-container">
            <h3 id="total-cost"></h3>
        </div>

        <!-- Empty Canvas initially, updated after simulation starts -->
        <canvas id="heatmap" width="400" height="200"></canvas>
        <canvas id="line-graph" width="400" height="200"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
